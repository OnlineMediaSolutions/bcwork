      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.FixedPriceUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /publisher/count:
    post:
      parameters:
      - description: options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/core.GetPublisherOptions'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PublisherCountResponse'
      summary: Count publishers
      tags:
      - publisher
  /publisher/get:
    post:
      parameters:
      - description: options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/core.GetPublisherOptions'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PublisherGetResponse'
      summary: Count publishers
      tags:
      - publisher
  /publisher/new:
    post:
      description: Create a publisher
      parameters:
      - description: create publisher values
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/core.PublisherCreateValues'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PublisherNewResponse'
      tags:
      - publisher
  /publisher/update:
    post:
      description: Updates publisher fields
      parameters:
      - description: Publisher Update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.PublisherUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PublisherUpdateResponse'
      security:
      - ApiKeyAuth: []
      summary: Update publisher.
      tags:
      - publisher
