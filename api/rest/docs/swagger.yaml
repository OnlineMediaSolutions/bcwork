paths:
  /block:
    post:
      consumes:
      - application/json
      description: Update bidder addomain and categories blocks.
      parameters:
      - description: Block update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.BlockUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.BlockUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /block/get:
    post:
      consumes:
      - application/json
      description: Get publisher block list (bcat and badv) setup
      produces:
      - text/html
      responses: {}
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /challenge/get:
    post:
      consumes:
      - application/json
      description: fetching challenges based on filter with pagination,order and selected
        fields
      parameters:
      - description: PublisherReport Get Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.PublisherReportGetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PublisherReportGetResponse'
      security:
      - ApiKeyAuth: []
      summary: Get PublisherReports.
      tags:
      - PublisherReport
  /confiant:
    get:
      consumes:
      - application/json
      description: Get confiant setup
      produces:
      - text/html
      responses: {}
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
    post:
      consumes:
      - application/json
      description: Update and enable Confiant setup (publisher is mandatory, domain
        is optional)
      parameters:
      - description: Confiant update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.ConfiantUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.ConfiantUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /demand/factor:
