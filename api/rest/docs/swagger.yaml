      - application/json
      description: Get demand partner optimization rules for publisher.
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      tags:
      - dpo
  /dpo/set:
    post:
      consumes:
      - application/json
      description: Update demand partner optimization rule for a publisher.
      parameters:
      - description: Demand Partner Optimization update rule
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.DemandPartnerOptimizationUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.DemandPartnerOptimizationUpdateResponse'
      security:
      - ApiKeyAuth: []
      tags:
      - dpo
  /metadata/update:
    post:
      consumes:
      - application/json
      description: Update new bidder metadata.
      parameters:
      - description: Metadata update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.MetadataUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.MetadataUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /price/factor:
    post:
      consumes:
      - application/json
      description: Update new bidder price factor.
      parameters:
      - description: PriceFactor update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.PriceFactorUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.PriceFactorUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /price/fixed:
    get:
      consumes:
      - application/json
      description: Get fixed price rates
      produces:
      - text/html
      responses: {}
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
    post:
      consumes:
