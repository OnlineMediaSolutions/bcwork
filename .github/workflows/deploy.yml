name: Deploy-bcWork

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.2

      - name: Verify dependencies
        run: go mod verify

      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Build
        run: go build -v ./...

      - name: Updating Swag doc
        run: go get -u github.com/swaggo/swag/cmd/swag

#      - name: Run tests
#        run:  go test ./...

      - name: Build
        run: |
          GOOS=linux GOARCH=amd64 go build -o bcwork main.go
          if [ $? -eq 0 ]; then
            echo "bcwork build success"
          else
            echo "bcwork build failed" >&2
            exit 1
          fi

      - name: Move binary
        run: mv bcwork deploy/ansible/files/

      - name: Run Ansible playbook
        run: ansible-playbook -u root -i /etc/ansible/brightcom_hosts deploy/ansible/bcwork_update.yml

