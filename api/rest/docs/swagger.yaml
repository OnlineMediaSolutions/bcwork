      description: Update new bidder demand factor for demand partner.
      parameters:
      - description: DemandFactor update Options
        in: body
        name: options
        required: true
        schema:
          $ref: '#/definitions/rest.DemandFactorUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.DemandFactorUpdateRespose'
      security:
      - ApiKeyAuth: []
      tags:
      - metadata
  /dpo/delete:
